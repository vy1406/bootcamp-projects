<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div id="search-player">
        <input type="text" id="search-byTeam-input" placeholder="seach by team..." />
        <button id="search-players-byTeam-button">Search Player</button>
        <button id="load-player-button">Load Players</button>
    </div>
    <hr>
    <div id="players"></div>

    <script id="players-template" type="text/x-handlebars-template">

        {{#each players}}
            <div class="player visited" >
                <p class="name">{{firstName}} </p>
                <p class="name">{{teamID}} </p>
                <br>               
            </div>
        {{/each}}
    </script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
