<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div id="search-player">
        <input type="text" id="search-byTeam-input" placeholder="seach by team..." />
        <button id="search-players-byTeam-button">Search Player</button>
       
    </div>
    <img src="" alt="">
    <hr>
    <div id="players"></div>

    <script id="players-template" type="text/x-handlebars-template">

        {{#each players}}
            <div class="player" >
                <span class="name">{{firstName}} {{lastName}}</span> <br>            
                <span class="name">{{jersey}} </span>  <br>  
                <img class ="myImage" src="{{img}}" alt=""> <br>
                <span class="name">{{pos}} </span>  <br>
                <span class="name">{{teamID}} </span>  <br>
                <br>               
            </div>
        {{/each}}
    </script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
